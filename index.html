<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/default.css">
  <title>Todo MVC</title>
</head>

<body>
<div class="main-layout">

  <h1 class="todo-title">todos</h1>

  <div class="todo-board __has-content">

    <form class="todo-creator">
      <button class="todo-creator_check-all" aria-label="Check all items as done"></button>
      <div class="todo-creator_text-input-w">
        <input class="todo-creator_text-input" type="text" placeholder="What needs to be done?" aria-label="Input new todo text">
      </div>
    </form>

    <div class="todos-list">

      <div class="todos-list_item __editing">

        <div class="todos-list_item_view">

          <div class="custom-checkbox todos-list_item_view_ready-marker">
            <input class="custom-checkbox_target" type="checkbox" aria-label="Mark todo as ready" />
            <div class="custom-checkbox_visual">
              <div class="custom-checkbox_visual_icon"></div>
            </div>
          </div>

          <div class="remove-btn todos-list_item_view_remove">
            <button class="remove-btn_target" aria-label="Delete todo"></button>
            <div class="remove-btn_visual">
              <div class="remove-btn_visual_icon"></div>
            </div>
          </div>

          <div class="todos-list_item_view_text-w">
            <label class="todos-list_item_view_text">HTML</label>
          </div>

        </div>

        <input class="todos-list_item_todo-edit" type="text" value="HTML" aria-label="Edit todo">

      </div>

      <div class="todos-list_item">

          <div class="todos-list_item_view">

            <div class="custom-checkbox todos-list_item_view_ready-marker">
              <input class="custom-checkbox_target" type="checkbox" aria-label="Mark todo as ready" />
              <div class="custom-checkbox_visual">
                <div class="custom-checkbox_visual_icon"></div>
              </div>
            </div>

            <div class="remove-btn todos-list_item_view_remove">
              <button class="remove-btn_target" aria-label="Delete todo"></button>
              <div class="remove-btn_visual">
                <div class="remove-btn_visual_icon"></div>
              </div>
            </div>

            <div class="todos-list_item_view_text-w">
              <label class="todos-list_item_view_text">CSS</label>
            </div>

          </div>

          <input class="todos-list_item_todo-edit" type="text" value="HTML" aria-label="Edit todo">

      </div>

      <div class="todos-toolbar">
        <div class="todos-toolbar_unready-counter">3 items left</div>
        <button class="todos-toolbar_clear-completed">Clear completed</button>
        
        <div class="filters todos-toolbar_filters">
          <button class="todos-toolbar_filter __selected" aria-label="Filter: All, is selected">All</button>
          <button class="todos-toolbar_filter" aria-label="Filter: Active">Active</button>
          <button class="todos-toolbar_filter" aria-label="Filter: Completed">Completed</button>
        </div>

      </div>

    </div>
  </body>
</html>
